l_english:
 jomsviking_provs: "Yomsvikings will occupy the islands of the Baltic Sea, and the main residence of the Order will be located in Copenhagen. The islands will receive good bonuses on the number of recruits, trade influence and order, to the partial detriment of autonomy, taxes and production. The fortress in Copenhagen will be built at level 6 with increased and accelerated garrison replenishment and protection, as well as a bonus on increasing recruits in the province, similar to partial damage to autonomy, taxes and production.."
 ndl_colonize_north_america_tooltip: "Control directly or through the subject at least §Y5§! provinces in the region §YColonial East America§!."