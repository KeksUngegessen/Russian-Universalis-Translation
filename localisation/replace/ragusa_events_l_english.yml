l_english:
 ragusa.1.t:0 "Dubrovnik earthquake"
 ragusa.1.d:0 "In 1667, a terrible earthquake struck Dubrovnik, destroying many city buildings and claiming the lives of five thousand inhabitants of the settlement. Such a devastating disaster caused so much damage to the city that it could no longer recover.."
 ragusa.1.a:0 "There's nothing we can do."
 ragusa.1.b:0 "Rehabilitation work must begin immediately.!"
 ragusa.2.t:0 "Ottoman allegiance"
 ragusa.2.d:0 "The Ottoman Empire moved further deep into the Balkan Peninsula, and a general panic began in Dubrovnik. The Nobility chose the policy of pacification, and already in 1458 the Republic recognized the suzerainty of the Turkish sultan.."
 ragusa.2.a:0 "We will bow our heads to the sultan in return for safety."
 ragusa.2.b:0 "The Republic will remain free.!"
 ragusa.3.t:0 "Ragusa asks for protection"
 ragusa.3.d:0 "The Ottoman Empire moved further deep into the Balkan Peninsula, and a general panic began in Dubrovnik. The Nobility chose the policy of pacification, and already in 1458 the Republic recognized the suzerainty of the Turkish sultan.."
 ragusa.3.a:0 "We are not interested in this."
 ragusa.3.b:0 "They'll get protection in exchange for a tribute"
 ragusa.4.t:0 "Slavic Refugee Inflow"
 ragusa.4.d:0 "With the advent of the Ottoman Empire among the Balkan Slavs, turmoil began. In fear of the Islamic plague, the Slavs are fleeing to other peninsula states, including the Republic of Raguza. Such a high influx of refugees leads to a decrease in Italian influence in the country.."
 ragusa.4.a:0 "They'll have to adapt to someone else's culture.."
 ragusa.4.b:0 "It's time to admit that the Croats live in the country...."
 ragusa.4.c:0 "We must accept Serbian dominance in the city.."