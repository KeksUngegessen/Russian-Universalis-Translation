 adm_tech_cs_2_desc:0 "With the increasing complexity of society, food production is also becoming more complex and new methods and mechanisms are emerging. The increasing number of foodstuffs allows society to support people who are not involved in food production. They became the military elite, whose task was to protect them from the military elite of enemies. The entire feudal system is based on this support for the warriors.."
