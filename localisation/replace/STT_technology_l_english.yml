 dip_tech_cs_4_desc:0 "During the journey from east to west, silk and spices passed through dozens of hands. In this regard, historians are talking about travel of goods and technology, not people. For transportation, mainly donkeys and camels...."
 dip_tech_cs_5_desc:0 "The creation of local markets will ensure the development of trade relations between the residents of the cities and towns, as well as provide us with additional taxes.."
 dip_tech_cs_6_desc:0 "The creation of local markets will ensure the development of trade relations between the residents of the cities and towns, as well as provide us with additional taxes.."
 dip_tech_cs_7_desc:0 "The canon law strongly condemned any interest; any monetary transaction was brought under the notion of usury. These rules were binding on Christians; therefore all credit transactions were in Jewish hands.."
 dip_tech_cs_8_desc:0 "The canon law strongly condemned any interest; any monetary transaction was brought under the notion of usury. These rules were binding on Christians; therefore all credit transactions were in Jewish hands.."
 dip_tech_cs_9_desc:0 "The commercial heyday of Venice, apart from the decline of its rivals, was promoted by the wide development of e industry. The production of silk, silk matter, velvet, brocade, cloth, lace, cotton matter, weapons, jewelry, glassware, etc. allowed the Venetians to keep their markets even when it was difficult to obtain the Levant goods.."
 dip_tech_cs_10_desc:0 "The commercial heyday of Venice, apart from the decline of its rivals, was promoted by the wide development of e industry. The production of silk, silk matter, velvet, brocade, cloth, lace, cotton matter, weapons, jewelry, glassware, etc. allowed the Venetians to keep their markets even when it was difficult to obtain the Levant goods.."
 dip_tech_cs_11_desc:0 "Barques have a long history: it all started in Ancient Egypt as river boats. But ever since then, the name has meant warship...."
 dip_tech_cs_12_desc:0 "Barques have a long history: it all started in Ancient Egypt as river boats. But ever since then, the name has meant warship...."
 dip_tech_cs_13_desc:0 "The era of great discoveries begins in 1475, when the Portuguese reached the equator; followed one after another by the discovery of the Cape of Good Hope by Diaz (1487), the discovery of America by Columbus (1492), the discovery of the sea route to India by Vasco da Gama (1498), the gradual discovery and colonization of various parts of the Americas, the round-the-world voyage of Magellan. According to a contemporary, upon receiving the news of the discovery of Vasco da Gama, Venice was "stiffened in terror".»."
 dip_tech_cs_14_desc:0 "Foreign trade is a risky business, but very profitable. The development of financial instruments, such as letters of credit, will reduce risk and increase our profits.."
 dip_tech_cs_15_desc:0 "Over time, seaports are expanding and producing more modern ships. Keeping track of the condition and docks is vital for those who wish to become a centre of naval or maritime activity.."
 dip_tech_cs_16_desc:0 "As morale grows, our sailors can defeat the waves and rule the seas. Colonists can explore the dark corners of the world, establishing new settlements further and further away from home.."
 dip_tech_cs_17_desc:0 "As morale grows, our sailors can defeat the waves and rule the seas. Colonists can explore the dark corners of the world, establishing new settlements further and further away from home.."
 dip_tech_cs_18_desc:0 "Creating a triangular sail made the Karakakas more maneuverable than their early allies. Other vessels have also gained increased maneuverability...."
 dip_tech_cs_19_desc:0 "Creating a triangular sail made the Karakakas more maneuverable than their early allies. Other vessels have also gained increased maneuverability...."
 dip_tech_cs_20_desc:0 "Quayside piers will serve as a transshipment point for goods. We build them and the money will flow to us by river.."
 dip_tech_cs_21_desc:0 "The world is quite a big place and in order to develop our trade in nm, we need to take great risks. Fortunately, there are merchants in our country who would be willing to do this using their own capital in this difficult business. Giving such companies state status and special rights, as well as a monopoly in some areas, we will be able to control and stimulate trade relations of our country with colonies and foreign companies.."
 dip_tech_cs_22_desc:0 "Throughout the 16th century, there was an increase in the number of sailing ships and more efficient guns, which led to more specialized ships. The Manovar, fully dedicated to naval battles, with far more guns and ammunition than a warship could carry, which was sometimes used as a merchant ship. In the long term, their development will lead to the growth of permanent military fleets and the development of maritime tactics to better suit the new realities of maritime warfare.."
 dip_tech_cs_23_desc:0 "Throughout the 16th century, there was an increase in the number of sailing ships and more efficient guns, which led to more specialized ships. The Manovar, fully dedicated to naval battles, with far more guns and ammunition than a warship could carry, which was sometimes used as a merchant ship. In the long term, their development will lead to the growth of permanent military fleets and the development of maritime tactics to better suit the new realities of maritime warfare.."
 dip_tech_cs_24_desc:0 "The galleon was created by reducing the tank superstructure and extending the hull, resulting in increased stability and reduced wave resistance, resulting in a faster, more seaworthy and more maneuverable vessel. What was important in battles."
 dip_tech_cs_25_desc:0 "The galleon was created by reducing the tank superstructure and extending the hull, resulting in increased stability and reduced wave resistance, resulting in a faster, more seaworthy and more maneuverable vessel. What was important in battles."
 dip_tech_cs_26_desc:0 "The galleon was created by reducing the tank superstructure and extending the hull, resulting in increased stability and reduced wave resistance, resulting in a faster, more seaworthy and more maneuverable vessel. What was important in battles."
 dip_tech_cs_27_desc:0 "In order to better exploit the various changes in maritime wars, it is vital that we develop new tactics. The evolution of on-board guns does not mean that we have stopped looking for the most effective way to fight at sea, but this arrangement forms an impact line that maximizes the firepower directed at the enemy.."
 dip_tech_cs_28_desc:0 "In order to better exploit the various changes in maritime wars, it is vital that we develop new tactics. The evolution of on-board guns does not mean that we have stopped looking for the most effective way to fight at sea, but this arrangement forms an impact line that maximizes the firepower directed at the enemy.."
 dip_tech_cs_29_desc:0 "Even in the early 17th century, when the navy was very small and the naval forces of the colonial powers were mostly needed to meet their immediate needs. However, we are moving towards a professional fleet. If we do not want our rivals to overtake us in the naval field, we must encourage the creation of a large permanent fleet and administrative structure capable of maintaining it, and ensure that the naval career is prestigious for our officers.."
 dip_tech_cs_30_desc:0 "Even in the early 17th century, when the navy was very small and the naval forces of the colonial powers were mostly needed to meet their immediate needs. However, we are moving towards a professional fleet. If we do not want our rivals to overtake us in the naval field, we must encourage the creation of a large permanent fleet and administrative structure capable of maintaining it, and ensure that the naval career is prestigious for our officers.."
 dip_tech_cs_31_desc:0 "In 1614, a mad doctor wrote a treatise suggesting that scurvy could be cured with lime juice. As it turned out, this crazy method really did work. Now other countries are calling us \"lime\"."
 dip_tech_cs_32_desc:0 "The original frigate was designed for speed and maneuverability. The concept of this ship assumes a completely different way, it is necessary to support line ships.."
 dip_tech_cs_33_desc:0 "A special version of the frigate, originally designed for the Baltic Sea. By retaining the frigate's sides, but reducing draught and attaching everything to it, the vessel was able to walk in shallow water instead of swimming in the open ocean.."
 dip_tech_cs_34_desc:0 "A special version of the frigate, originally designed for the Baltic Sea. By retaining the frigate's sides, but reducing draught and attaching everything to it, the vessel was able to walk in shallow water instead of swimming in the open ocean.."
 dip_tech_cs_35_desc:0 "The East Indians were the largest merchant ships with a tonnage of 1,000 tons and a length exceeding 53 metres. These queens of seas were the most convenient way to transport goods and people around the world.."
 dip_tech_cs_36_desc:0 "Life at sea is full of dangers and therefore all crimes must be severely suppressed. If they do not have sufficient deterrent effect, we may face great problems. Over time, the system of public punishment has changed, and now our task is to formalize it. This solution should improve discipline at sea.."
 dip_tech_cs_37_desc:0 "Life at sea is full of dangers and therefore all crimes must be severely suppressed. If they do not have sufficient deterrent effect, we may face great problems. Over time, the system of public punishment has changed, and now our task is to formalize it. This solution should improve discipline at sea.."
 dip_tech_cs_38_desc:0 "Initially, the rank of midshipman was given only to experienced sailors who served for the middel. Men who wanted to become officers tried to get this role. If we legalize it and make it a precondition for being an officer, we will ensure that our captains understand the ships they command.."
 dip_tech_cs_39_desc:0 "In trying to implement colonial policies, France faced a powerful rival to Britain. But after the Battle of Trafalgar, held on October 21, 1805, Napoleon I lost the opportunity to fight against England at sea, where she became almost the only ruler. He decided to undermine England's trade by closing down not all European ports, to deal a crushing blow to Britain's trade and economy for the benefit of French industry and agriculture.."
