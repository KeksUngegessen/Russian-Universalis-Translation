 adm_tech_cs_5_desc:0 "Choosing the direction of the country is probably the most difficult in the life of any ruler. The experience gained for many years will determine the direction in which the country will develop.."
 adm_tech_cs_6_desc:0 "What could be better than having full-flowing rivers, wide fields and bread supplies for all?"
