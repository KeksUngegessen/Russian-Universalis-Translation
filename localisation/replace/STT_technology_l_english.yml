 adm_tech_cs_10_desc:0 "In medieval times, the main type of hostel is the feudal state. In this period, local dialects from different sub-tribal dialects were formed.."
 adm_tech_cs_11_desc:0 "Fairs were usually located in well protected places (near castles or monasteries), at the intersection of trade routes, which determined the importance of the city.."
 adm_tech_cs_12_desc:0 "With the military elite managing people, the next stage of development is to have educated administrators. Usually they come from Sunday schools.."
 adm_tech_cs_13_desc:0 "With the military elite managing people, the next stage of development is to have educated administrators. Usually they come from Sunday schools.."
 adm_tech_cs_14_desc:0 "We can no longer rely on numerous conventions and must determine the direction of our glorious state.."
 adm_tech_cs_15_desc:0 "Before the industrial revolution, workshops were considered the centres of industry in Europe, producing a whole range of things from textiles to ironware. Our advisors assure us that by giving artisans the opportunity to work around the guild's rigid constraints, we will be able to give them the necessary incentives to increase production.."
 adm_tech_cs_16_desc:0 "Before the industrial revolution, workshops were considered the centres of industry in Europe, producing a whole range of things from textiles to ironware. Our advisors assure us that by giving artisans the opportunity to work around the guild's rigid constraints, we will be able to give them the necessary incentives to increase production.."
 adm_tech_cs_17_desc:0 "The problem associated with hereditary local knowledge is that they put their interests above the interests of commoners. We need to expand the powers of government, and perhaps we will start with two particularly important areas of governance, taxes and justice.."
 adm_tech_cs_18_desc:0 "Although the scythe has existed for many years, the sickle is still the peasants' main tool for harvesting. You need to encourage them to use the scythe instead of the sickle, which will increase yields...."
 adm_tech_cs_19_desc:0 "It is not only the aristocratic institutions of society that are subject to development. The clergy also have to learn and develop, so we have to teach them how to manage them. This will help develop modern thought in our country.."
 adm_tech_cs_20_desc:0 "It is not only the aristocratic institutions of society that are subject to development. The clergy also have to learn and develop, so we have to teach them how to manage them. This will help develop modern thought in our country.."
 adm_tech_cs_21_desc:0 "Over time, it has become clear that we need a more centralized bureaucratic apparatus, run by public servants who are responsible only to the state.."
 adm_tech_cs_22_desc:0 "Over time, it has become clear that we need a more centralized bureaucratic apparatus, run by public servants who are responsible only to the state.."
 adm_tech_cs_23_desc:0 "It is true that we stand on the shoulders of our ancestors, but it is time for us to begin to know the world ourselves. By observing the world around us and experimenting to prove or disprove our ideas about nm, we can achieve greatness...."
 adm_tech_cs_24_desc:0 "Constantly growing armies by the XVI century required the state to solve complex administrative problems. Having established a permanent organization dealing with the issues of receiving and distributing military supplies, we will keep more of our troops in the parking lots. Even in winter or peace years we will be able to keep many more troops, and effective supply allows the army to increase the range of its marches.."
 adm_tech_cs_25_desc:0 "."
 adm_tech_cs_26_desc:0 "The method of obtaining wrought iron continuously improved and by the beginning of the XVII century surpassed the ancient Osmond process. Its production is now specialized and no longer takes place in the same place where it was mined, making the iron much cleaner and of better quality, leading to the development of other industries.."
 adm_tech_cs_27_desc:0 "."
 adm_tech_cs_28_desc:0 "Many long wars in the first half of the XVII century led to the creation of the international diplomatic system, where the territorial integrity of the state is the cornerstone. It is States and supranational organizations, not individuals, that are targets in the international arena and no power has the right to interfere in the internal affairs of the other."
 adm_tech_cs_29_desc:0 "Many long wars in the first half of the XVII century led to the creation of the international diplomatic system, where the territorial integrity of the state is the cornerstone. It is States and supranational organizations, not individuals, that are targets in the international arena and no power has the right to interfere in the internal affairs of the other."
 adm_tech_cs_30_desc:0 "Large forest lands are certainly useful, they are used for firewood and hunting, but if we could clear them, this land would be enough for all poor peasants.."
 adm_tech_cs_31_desc:0 "A new philosophical concept of constitutionalism has been developed, where the government limits itself. It's an interesting idea, but I don't see the point in nm."
 adm_tech_cs_32_desc:0 "A new philosophical concept of constitutionalism has been developed, where the government limits itself. It's an interesting idea, but I don't see the point in nm."
 adm_tech_cs_33_desc:0 "The maintenance of the army, navy and administration constitutes the bulk of the expenses for any state. But spending money is easy, and collecting taxes and taxes will take a long time. To facilitate debt collection and make capital work, we have introduced bonds, tontins and other contracts that can be used both at home and abroad. They will allow us not only to keep the state treasury, but also to multiply our wealth.."
 adm_tech_cs_34_desc:0 "The availability of developed technologies is useless without the desire to use them. Implementation of land reform, will increase the desire to adopt new technologies.."
 adm_tech_cs_35_desc:0 "Our thinkers continue to study the vicious constitutional notion of power limitation. These ideas may seem funny, but they inspire thinkers working in other industries.."
 adm_tech_cs_36_desc:0 "In order to effectively manage a large number of territories and entities, we need to increase, reorganize and modernize our bureaucracy. A reliable and dedicated body will be able to deal with every part of our State and eliminate the need for personal participation in the consideration of decisions. Noblemen must be forced to send their sons to university to be trained to serve the state with a pen and not a sword.."
 adm_tech_cs_37_desc:0 "The first industry, mass transition from manufactory to factory production English light industry in the late XVIII early XIX centuries. Key innovations were the Watt steam machine, the Hargreve spinning machine, the Cartwright foot weaving machine, thanks to which almost the entire industry moved to mass production forms with a high level of mechanization in a short period of time.."
 adm_tech_cs_38_desc:0 "The first industry, mass transition from manufactory to factory production English light industry in the late XVIII early XIX centuries. Key innovations were the Watt steam machine, the Hargreve spinning machine, the Cartwright foot weaving machine, thanks to which almost the entire industry moved to mass production forms with a high level of mechanization in a short period of time. \"The first industry, mass transition from manufactory to factory production English light industry in the late XVIII early XIX centuries. Key innovations were the Watt steam machine, the Hargreve spinning machine, the Cartwright foot weaving machine, thanks to which almost the entire industry moved to mass production forms with a high level of mechanization in a short period of time.\" philosophers are nothing but crazy, with their ideas about the separation of church and state, sexual and racial equality. However, their actions have led to new ideas in the area of human and state governance.."
 adm_tech_cs_39_desc:0 "Lucky for us, these \"Lucky for us, these\" philosophers are not only engaged in undermining the state system, but also in the study of different sciences and techniques. Their inventions have increased production...."
 adm_tech_cs_40_desc:0 "philosophers are not only engaged in undermining the state system, but also in the study of different sciences and techniques. Their inventions have increased production..."
 adm_tech_cs_41_desc:0 "These foolish revolutionaries think they can throw hundreds of years of progress in the dump of history, for the sake of their bizarre notions of freedom and equality. Their plan is doomed to failure because we'll use a proven method, just use the ideas we like...."
