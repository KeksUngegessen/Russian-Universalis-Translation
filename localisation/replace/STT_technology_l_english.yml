 mil_tech_cs_2_desc:0 "Blindly running at the enemy is probably not the best tactic, but at the same time it is the easiest one. Also, do not forget that this is just the first step to more advanced tactics and strategies.."
 mil_tech_cs_3_desc:0 "Blindly running at the enemy is probably not the best tactic, but at the same time it is the easiest one. Also, do not forget that this is just the first step to more advanced tactics and strategies.."
 mil_tech_cs_4_desc:0 "Blindly running at the enemy is probably not the best tactic, but at the same time it is the easiest one. Also, do not forget that this is just the first step to more advanced tactics and strategies."
 mil_tech_cs_5_desc:0 "Throughout the Middle Ages, the only people who challenged the dominance of riders on the battlefield were the Pikinars. At the Battles of Bannockburn and Kurtre, the cavalry was crushed by the spades. The combination of good training and discipline, in addition to the Halberds, made the Battlefield a difficult force for the enemy.."
 mil_tech_cs_6_desc:0 "Throughout the Middle Ages, the only people who challenged the dominance of riders on the battlefield were the Pikinars. At the Battles of Bannockburn and Kurtre, the cavalry was crushed by the spades. The combination of good training and discipline, in addition to the Halberds, made the Battlefield a difficult force for the enemy.."
 mil_tech_cs_7_desc:0 "Knighthood - a special privileged social stratum of medieval society. military duties of the knights were to defend the honor of the suzerain, and most importantly - the land from encroachments by neighboring rulers in internecine wars, and the troops of other states. In conditions of internecine strife, the line between defending one's own possessions and taking over other people's lands was rather shaky, and the champion of justice in words often turned out to be the invader in deed, not to mention participation in conquest campaigns organized by the royal power, such as numerous campaigns of German emperors to Italy, or the Pope himself, as crusades.."
 mil_tech_cs_8_desc:0 "The first mention of making a powder-like mixture dates back to the beginning of the IX century. At that time, in order to produce the product under consideration, it was necessary to mix several components in a certain proportion: six parts of sulphur, a similar number of parts of nitrate and one part of the kirkazon (kirkazon grass, which provides the powder mixture with carbon dioxide).)."
 mil_tech_cs_9_desc:0 "Not only bows, but then crossbows, and later firearms decided the outcome of medieval battles. Skilful use of shooting chains and cover provided crushing damage to the armored enemy.."
 mil_tech_cs_10_desc:0 "Not only bows, but then crossbows, and later firearms decided the outcome of medieval battles. Skilful use of shooting chains and cover provided crushing damage to the armored enemy.."
 mil_tech_cs_11_desc:0 "Hungarian gunsmith Urban built a giant cannon "Basilica" for Ottoman sultan Mehmed II, when in April 1453 the Turks besieged Constantinople, then the capital of the Byzantine Empire. This bomb had many drawbacks, but had a great piercing force, which allowed Turkish artillerymen to destroy the solid walls of Constantinople.."
 mil_tech_cs_12_desc:0 "Hungarian gunsmith Urban built a giant cannon "Basilica" for Ottoman sultan Mehmed II, when in April 1453 the Turks besieged Constantinople, then the capital of the Byzantine Empire. This bomb had many drawbacks, but had a great piercing force, which allowed Turkish artillerymen to destroy the solid walls of Constantinople.."
 mil_tech_cs_13_desc:0 "The peak is an amazingly simple weapon, but in order to make the piking sections more lethal, it is necessary to come to the same standard of blade length and width."
 mil_tech_cs_14_desc:0 "The peak is an amazingly simple weapon, but in order to make the piking sections more lethal, it is necessary to come to the same standard of blade length and width (Onionnance sur la Gendarmerie) The peak is an amazingly simple weapon, but in order to make the piking sections more lethal, it is necessary to come to the same standard of blade length and width."
 mil_tech_cs_15_desc:0 "Although the guns were invented in China in the 12th century, they did not appear in Europe until the middle of the 14th century, and their shortcomings far exceeded their usefulness. Light and naked watermelon was able to shift the bow off its pedestal thanks to the 3 factors: it punches through the armor, easy to master, and its power is independent of the power of the arrow.."
 mil_tech_cs_16_desc:0 "Although the guns were invented in China in the 12th century, they did not appear in Europe until the middle of the 14th century, and their shortcomings far exceeded their usefulness. Light and naked watermelon was able to shift the bow off its pedestal thanks to the 3 factors: it punches through the armor, easy to master, and its power is independent of the power of the arrow.."
 mil_tech_cs_17_desc:0 "The watermelon is an easy to use weapon, but at the same time slow and inaccurate, which made the shooters vulnerable to cavalry. A combination of watermelons and pikinis protects the former from cavalry and infantry attacks...."
 mil_tech_cs_18_desc:0 "The importance of professional training and experience on the battlefield can hardly be overestimated. With the advent of gunpowder and changes in tactics associated with small arms, there has also been a demand for soldiers who know how to use them. Although professional armies are still far away from fully transitioning to these weapons, minters such as the Condottiere, Swiss Guard or Landsknecht have fully appreciated their benefits. The class of professional officers profiting from a shortage of trained soldiers...."
 mil_tech_cs_19_desc:0 "Branches combining peaks and watermelons were a serious threat to the cavalry. Initially their reaction was to hang heavy armor, but it slowed down the horses, reducing their pressure. Reuters are armed with two pistols and a sword, allowing them to shoot or chop enemies in close combat.."
 mil_tech_cs_20_desc:0 "The watermelon turned out to be a very effective weapon for piercing the lat, but the result was the carrying of heavy armor. Bulky muskets firing big balloons can penetrate this defense.."
 mil_tech_cs_21_desc:0 "The watermelon turned out to be a very effective weapon for piercing the lat, but the result was the carrying of heavy armor. Bulky muskets firing big balloons can penetrate this defense.."
 mil_tech_cs_22_desc:0 "The new and more mobile artillery had one problem: it was impossible to point them up or down. Trunnion got rid of this problem because the cannon was mounted on a special mechanism, which increased its accuracy.."
 mil_tech_cs_23_desc:0 "The new and more mobile artillery had one problem: it was impossible to point them up or down. Trunnion got rid of this problem because the cannon was mounted on a special mechanism, which increased its accuracy.."
 mil_tech_cs_24_desc:0 "The size and number of soldiers in the tertiary, made it clumsy and cumbersome. Most of the soldiers didn't even see the enemy. Moritz Oransky, Statgalter of Holland, divided the tersias into smaller and lighter parts, mutually supporting and allowing for the participation of incomparably more people.."
 mil_tech_cs_25_desc:0 "As the importance of artillery on the battlefield grew, so did the number of guns. But since each cannon was made separately, replenishing e ammunition was unnecessarily costly. In 1544, Emperor Charles V ordered to use only 5 caliber cannons, while King Henry II of France used 6 standard calibers."
 mil_tech_cs_26_desc:0 "As the importance of artillery on the battlefield grew, so did the number of guns. But since each cannon was made separately, replenishing e ammunition was unnecessarily costly. In 1544, Emperor Charles V ordered to use only 5 caliber cannons, while King Henry II of France used 6 standard calibers."
 mil_tech_cs_27_desc:0 "As the importance of artillery on the battlefield grew, so did the number of guns. But since each cannon was made separately, replenishing e ammunition was unnecessarily costly. In 1544, Emperor Charles V ordered to use only 5 caliber cannons, while King Henry II of France used 6 standard calibers."
 mil_tech_cs_28_desc:0 "Gustav Adolf, King of Sweden, has made significant changes in his army. His infantry formation became more rectangular and narrow, which significantly increased the number of muskets ready to be fired. A small amount of artillery significantly increases firepower...."
 mil_tech_cs_29_desc:0 "With the development of fortresses, engineers also began to develop their art, their latest innovations were lethal fields. When the enemy army is trenched into specially prepared deadlocks, where defenders could deal them maximum damage...."
 mil_tech_cs_30_desc:0 "With the development of fortresses, engineers also began to develop their art, their latest innovations were lethal fields. When the enemy army is trenched into specially prepared deadlocks, where defenders could deal them maximum damage...."
 mil_tech_cs_31_desc:0 "With the development of fortresses, engineers also began to develop their art, their latest innovations were lethal fields. When the enemy army is trenched into specially prepared deadlocks, where defenders could deal them maximum damage...."
 mil_tech_cs_32_desc:0 "The heavily armed cavalrymen were too slow and vulnerable to form a striking fist. So a light cavalry was added as scouts and on the battlefield as a shield for the heavy cavalry.."
 mil_tech_cs_33_desc:0 "The heavily armed cavalrymen were too slow and vulnerable to form a striking fist. So a light cavalry was added as scouts and on the battlefield as a shield for the heavy cavalry.."
 mil_tech_cs_34_desc:0 "The heavily armed cavalrymen were too slow and vulnerable to form a striking fist. So a light cavalry was added as scouts and on the battlefield as a shield for the heavy cavalry.."
 mil_tech_cs_35_desc:0 "They were first used in the Austrian army as irregular troops in the Seven Years' War. Light infantry was particularly effective in pursuing the enemy and capturing trenches...."
 mil_tech_cs_36_desc:0 "Initially, marshals tried to give a special form to the uniform of each regiment, but quickly enough convinced themselves that it was preferable to introduce one cut uniform for each type of troops (and then for the whole army), and the military units could distinguish between the uniform and color of the collar, lapels, cuffs, lace, and buttons. However, some military units, such as, for example, hussars, have retained their special uniforms.."
 mil_tech_cs_37_desc:0 "Although the kirasa (or breastplate) has been known for many years, cavalrymen have been using it only recently, protecting only the chest and back, which provided them with a perfect balance between protection and mobility.."
 mil_tech_cs_38_desc:0 "Although the kirasa (or breastplate) has been known for many years, cavalrymen have been using it only recently, protecting only the chest and back, which provided them with a perfect balance between protection and mobility.. guardia) - a select, privileged unit of troops. Especially developed in monarchic countries; first appeared in France (beginning of XV century), then in England, Sweden, Russia, Prussia (in XVII century) and other states. In the east, too, there were their own guards, such as the Mamelukes and the Janissaries.."
 mil_tech_cs_39_desc:0 "Thanks to the construction of several levels of fortifications, where each next fortress is higher than the previous one, the besieging troops must prepare new positions and trenches after capturing each level of the fortress.."
 mil_tech_cs_40_desc:0 "Thanks to the construction of several levels of fortifications, where each next fortress is higher than the previous one, the besieging troops must prepare new positions and trenches after capturing each level of the fortress.."
 mil_tech_cs_41_desc:0 "The main disadvantage of muskets was poor accuracy at distances of more than 45 meters. The rifles, although not a standard weapon, were supplied to elite units, increasing their range and firepower.."
 mil_tech_cs_42_desc:0 "Originally designed for siege, the howitzer launched a projectile into the fortress at a large angle. Field howitzers, a lighter and more mobile version of the siege, launched exploding projectiles into the enemy's infantry. Combined with other types of artillery, they increase firepower to unimaginable heights.."
 mil_tech_cs_43_desc:0 "Achievements of chemists-technologists are firmly embedded in the army environment. Flasks, overlays, waterproof raincoats and bags allow soldiers to spend more time hiking and withstand the hardships of harsh transitions. Field surgery now uses anesthesia to avoid pain shock.."
 mil_tech_cs_44_desc:0 "In 1836 Samuel Colt opened the first factory in Paterson (USA) for mass production of capsule revolvers of his own design. New engineering and reconnaissance units of railway workers and aeronautics were added to the plant. These and other inventions will later lead to a completely different scale of war.."
 mil_tech_cs_45_desc:0 "In the middle of the XIX century, many companies began to produce high-speed multi-fire rifles, which led to a significant increase in firepower, including in the ranks of the cavalry.."
 mil_tech_cs_46_desc:0 "In the middle of the XIX century, many companies began to produce high-speed multi-fire rifles, which led to a significant increase in firepower, including in the ranks of the cavalry.."
 mil_tech_cs_47_desc:0 "Gatling's quick-fire multi-barreled gun was one of the first machine guns to be produced. It had a gravity magazine on top of it. Several rifled barrels, connected in a circle, rotated around their axis. During a single rotation, each barrel fired one shot, freed from the cartridge case, and then reloaded again.."
 mil_tech_cs_48_desc:0 "Gatling's quick-fire multi-barreled gun was one of the first machine guns to be produced. It had a gravity magazine on top of it. Several rifled barrels, connected in a circle, rotated around their axis. During a single rotation, each barrel fired one shot, freed from the cartridge case, and then reloaded again.."
 mil_tech_cs_49_desc:0 "Gatling's quick-fire multi-barreled gun was one of the first machine guns to be produced. It had a gravity magazine on top of it. Several rifled barrels, connected in a circle, rotated around their axis. During a single rotation, each barrel fired one shot, freed from the cartridge case, and then reloaded again.."
 mil_tech_cs_50_desc:0 "The exact opposite of the Blitzkrieg: no rapid detours, breakthroughs or offensive trench lines from horizon to horizon, on all four sides, barbed wire and regular disturbing firing.."
 mil_tech_cs_51_desc:0 "Tanks first appeared on the fields of World War I. The troops of England for the first time used an armoured vehicle called the "Mark I" in the battle on the River Somme. Unfortunately, the first practice of tanks was not quite successful in practice. The vehicles were very clumsy and, despite their role as "cover for the infantry", very vulnerable. Although they fully exhibited their shortcomings in that episode, the machines were able to achieve significant success compared to the onset of traditional methods. Being almost invulnerable to small arms, the tanks had a very strong psychological impact on the German infantry.."
